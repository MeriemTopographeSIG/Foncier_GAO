        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_imagesatellite_0');

            maxZoom: 28,

        layer_imagesatellite_0;
        map.addLayer(layer_imagesatellite_0);
        function pop_Foncieridentifier_1(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {

                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom_province</th>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\

                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Foncieridentifier_1_0(feature) {
            switch(String(feature.properties['dsdsds'])) {
                case 'Province dont le foncier (conventionné & prospecté ) ne répond pas au besoin':
                    return {

                lineJoin: 'miter',
                weight: 1.0,

                interactive: true,
            }
                    break;
                case 'Province dont le foncier (conventionné & prospecté ) répond au besoin':

        map.getPane('pane_Foncieridentifier_1').style['mix-blend-mode'] = 'normal';
        var layer_Foncieridentifier_1 = new L.geoJson(json_Foncieridentifier_1, {

            layerName: 'layer_Foncieridentifier_1',
            pane: 'pane_Foncieridentifier_1',
            onEachFeature: pop_Foncieridentifier_1,
            style: style_Foncieridentifier_1_0,
        });
        bounds_group.addLayer(layer_Foncieridentifier_1);
        map.addLayer(layer_Foncieridentifier_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Foncier à identifier<br /><table><tr><td style="text-align: center;"><img src="legend/Foncieridentifier_1_Provincedontlefoncierconventionnéprospecténerépondpasaubesoin0.png" /></td><td>Province dont le foncier (conventionné & prospecté ) ne répond pas au besoin</td></tr><tr><td style="text-align: center;"><img src="legend/Foncieridentifier_1_Provincedontlefoncierconventionnéprospectérépondaubesoin1.png" /></td><td>Province dont le foncier (conventionné & prospecté ) répond au besoin</td></tr></table>': layer_Foncieridentifier_1,"image satellite": layer_imagesatellite_0,}).addTo(map);
